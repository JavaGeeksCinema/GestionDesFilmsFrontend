
<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-3xl rounded-xl border border-gray-300 bg-white p-8 shadow-lg">

    <form [formGroup]="movieForm" (ngSubmit)="add()" enctype="multipart/form-data">
      <h2 class="text-xl font-bold text-gray-800 mb-6">Add Movie</h2>

      <!-- Title -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input id="title" formControlName="title" type="text"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" formControlName="description" rows="3"
                  class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Acteurs</label>
        <textarea id="acteurs" formControlName="acteurs" rows="3"
                  class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
      </div>

      <!-- Release Date -->
      <div class="mb-4">
        <label for="releaseDate" class="block text-sm font-medium text-gray-700">Release Date</label>
        <input id="releaseDate" formControlName="releaseDate" type="date"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <!-- Duration -->
      <div class="mb-4">
        <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
        <input id="duration" formControlName="duration" type="number"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <!-- Rating -->
      <div class="mb-4">
        <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
        <input id="rating" formControlName="rating" type="number" step="0.1"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <!-- Trailer URL -->
      <div class="mb-4">
        <label for="trailerUrl" class="block text-sm font-medium text-gray-700">Trailer URL</label>
        <input id="trailerUrl" formControlName="trailerUrl" type="text"
               placeholder="https://youtube.com/..."
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>





      <div class="mb-6">
        <label for="genreIds" class="block text-sm font-semibold text-gray-800 mb-1">Genres</label>

        <div class="relative">
          <select id="genreIds" formControlName="genreIds" multiple
                  class="block w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-40 overflow-y-auto">
            <option *ngFor="let genre of genresList" [ngValue]="genre.id" class="py-1 px-2">
              {{ genre.name }}
            </option>
          </select>

          <div class="absolute right-3 top-2 text-gray-400 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>

        <p class="text-xs text-gray-500 mt-2 italic">
          Maintenez <kbd class="bg-gray-200 px-1 rounded border text-gray-700">Ctrl</kbd> (ou <kbd class="bg-gray-200 px-1 rounded border text-gray-700">Cmd</kbd> sur Mac) pour sélectionner plusieurs genres.
        </p>
      </div>




      <!-- Submit -->
      <div class="flex justify-end">
        <button type="submit"
                class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-indigo-500">
          Save Movie
        </button>
      </div>
    </form>
    <div class="mt-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Ajouter / changer l’image :</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />

      <!-- aperçu local pendant sélection -->
      <img *ngIf="imagePreviewUrl"
           [src]="imagePreviewUrl"
           class="mt-4 w-64 h-auto rounded shadow" />

      <button (click)="onUploadImage()"
              class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500"
              [disabled]="!imageFile">
        Upload Image
      </button>
    </div>
  </div>
</div>
