<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white shadow rounded-lg p-6">
    <!-- Username at the top (text only) -->
    <h1
      class="w-full text-left mb-4 text-gray-900 lg:text-4xl md:text-3xl sm:text-3xl text-xl font-serif"
    >
      {{ userData.username || 'Loading...' }}
    </h1>

    <!-- Description (text only) -->
    <p class="mb-6 text-gray-600 text-md">
      {{ userData.description || 'Welcome to your profile. This is your personal information panel.' }}
    </p>

    <!-- Detail -->
    <div class="w-full py-4 flex flex-col justify-center gap-6">
      <div class="w-full flex sm:flex-row flex-col gap-4 justify-between">
        <div class="w-full">
          <dl class="text-gray-900 divide-y divide-gray-200">
            <!-- Editable Username next to email -->
            <div class="flex flex-col pb-3">
              <dt class="mb-1 text-gray-500 md:text-lg">Username</dt>
              <input
                type="text"
                [(ngModel)]="userData.username"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              />
            </div>

            <div class="flex flex-col py-3">
              <dt class="mb-1 text-gray-500 md:text-lg">Role</dt>
              <dd class="text-lg font-semibold capitalize">{{ userData.role }}</dd>
            </div>
          </dl>
        </div>

        <div class="w-full">
          <dl class="text-gray-900 divide-y divide-gray-200">
            <!-- Editable Email -->
            <div class="flex flex-col pb-3">
              <dt class="mb-1 text-gray-500 md:text-lg">Email</dt>
              <input
                type="email"
                [(ngModel)]="userData.email"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              />
            </div>

            <div class="flex flex-col pt-3">
              <dt class="mb-1 text-gray-500 md:text-lg">User ID</dt>
              <dd class="text-lg font-semibold">{{ userData.id }}</dd>
            </div>
          </dl>
        </div>
      </div>
    </div>

    <!-- Update Profile Button -->
    <div class="mt-6">
      <button
        (click)="updateProfile()"
        class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-offset-2"
        style="background-color:#850606;"
      >
        Update Profile
      </button>
    </div>
  </div>
</div>
