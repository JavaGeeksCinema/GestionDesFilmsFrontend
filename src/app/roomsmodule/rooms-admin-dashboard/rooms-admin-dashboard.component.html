<!-- This example requires Tailwind CSS v2.0+ -->
<form [formGroup]="roomForm" >
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SeatsNumber</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
              <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- Odd row -->
            <tr *ngFor="let room of rooms; let i = index" class="bg-white" >
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"><span *ngIf="room.id!=editmode">{{room.roomName}}</span>

            <div *ngIf="room.id==editmode" class="sm:col-span-4">
              <div class="">
                  <mat-form-field class="block w-32 rounded-md bg-white   text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                  <mat-label>room name</mat-label>
                  <input matInput   formControlName="roomName">
                  </mat-form-field>
              </div>
            </div>

              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span *ngIf="room.id!=editmode">{{room.availablePlaces}}</span> 
            <div *ngIf="room.id==editmode" class="">
              <div class="">
                  <mat-form-field class="block w-32 rounded-md bg-white   text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                  <mat-label>seats</mat-label>
                  <input matInput type="number"   formControlName="numberOfSeats">
                  </mat-form-field>
              </div>
            </div>
           </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Admin</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <div *ngIf="room.id!=editmode">
                  <a (click)="edit(room)" class="text-red-600 select-none cursor-pointer mx-2 hover:text-red-900"><mat-icon>delete</mat-icon></a>
                  <a (click)="edit(room)" class="text-indigo-600 select-none cursor-pointer hover:text-indigo-900"><mat-icon>edit</mat-icon></a>
                </div>
                <div *ngIf="room.id==editmode">
                  <a (click)="cancel()" class="text-red-600 select-none cursor-pointer mx-2 hover:text-red-900"><mat-icon>close</mat-icon></a>
                  <a (click)="update(room)" class="text-indigo-600 select-none cursor-pointer hover:text-indigo-900"><mat-icon>done</mat-icon></a>
                </div>
              </td>
            </tr>

            <!-- Even row -->
       

            <!-- More people... -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</form>
