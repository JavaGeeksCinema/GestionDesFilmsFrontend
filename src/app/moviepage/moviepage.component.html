<div class="bg-white">
  <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-2 lg:gap-x-8">

    <!-- Movie Details -->
    <div class="lg:max-w-lg lg:self-end">
      <nav aria-label="Breadcrumb">
        <ol role="list" class="flex items-center space-x-2">
          <li>
            <div class="flex items-center text-sm">
              <a routerLink="/gridmovies" class="font-medium text-gray-500 hover:text-gray-900">Accueil</a>
              <svg class="ml-2 flex-shrink-0 h-5 w-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
              </svg>
            </div>
          </li>
          <li>
            <div class="flex items-center text-sm">
              <span class="font-medium text-gray-700">{{ movie.title }}</span>
            </div>
          </li>
        </ol>
      </nav>

      <div class="mt-4">
        <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
          {{ movie.title }}
        </h1>
      </div>

      <section aria-labelledby="movie-info" class="mt-4">
        <h2 id="movie-info" class="sr-only">Movie Information</h2>

        <div class="flex items-center">
          <p class="text-lg text-gray-900 sm:text-xl">{{ movie.rating }}/10</p>

          <div class="ml-4 pl-4 border-l border-gray-300 text-sm text-gray-500">
            {{ movie.releaseDate | date: 'longDate' }} &bull; {{ movie.duration }} min
          </div>
        </div>

        <div class="mt-4 space-y-6">
          <p class="text-base text-gray-500">
            {{ movie.description }}
          </p>
        </div>
        <div class="mt-4 space-y-6">
          <p class="text-base text-gray-500">
            {{ movie.acteurs }}
          </p>
        </div>
        <!-- Genres -->
        <div class="mt-6">

          <div class="flex flex-wrap gap-2">
            <div *ngIf="movie.genres?.length" class="mt-6">
              <h2 class="text-sm font-semibold text-gray-800 mb-2">Genres</h2>
              <div class="flex flex-wrap gap-2">
    <span
      *ngFor="let genre of movie.genres"
      class="inline-block bg-red-800 text-white text-xs font-medium px-3 py-1 rounded-full"
    >
      {{ genre.name }}
    </span>
              </div>
            </div>

          </div>
        </div>


        <div class="mt-6 flex items-center">
          <svg class="flex-shrink-0 w-5 h-5 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          <p class="ml-2 text-sm text-gray-500">Disponible maintenant</p>
        </div>

        <!-- Trailer link -->
        <div class="mt-6">
          <a *ngIf="movie.trailerUrl" [href]="movie.trailerUrl" target="_blank"
             class="text-indigo-600 font-medium hover:underline">
            ðŸŽ¬ Voir la bande-annonce
          </a>
        </div>
      </section>
    </div>

    <!-- Movie Image -->
    <div class="mt-10 lg:mt-0 lg:col-start-2 lg:row-span-2 lg:self-center">
      <div class="aspect-w-1 aspect-h-1 rounded-lg overflow-hidden">
        <img [src]="movieService.getMovieImageUrl(movie.id)" alt="No Image" />
      </div>
    </div>
  </div>
</div>
